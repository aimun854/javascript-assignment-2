<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addInternee()">
        Add internee
    </button>

    <script>
        let addInternees = localStorage.getItem("students"); 
        let internes = addInternees ? JSON.parse(addInternees) : [];
        function addInternee() {
            let jobSeeker = {
                name: prompt("Enter Name"),
                interNo: +prompt("Enter Internship Number"),
                age: +prompt("Enter Your Age"),
                qualification: prompt("Enter Your Qualification"),
                degree: prompt("Enter degree "),
                skills: prompt("Enter Your Skills")
            };
            internes.push(jobSeeker);
            console.log(internes);
            let stringify = JSON.stringify(internes); 
            localStorage.setItem("internes", stringify); 
        }
    </script>
</body>

</html>
