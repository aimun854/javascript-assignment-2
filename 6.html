<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addCourse()">Add course </button>
    <script>
        let courses = [];
        function addCourse() {
            let course = {
                name: prompt("Enter Course Name"),
                courseCode: +prompt("Enter Course Number"),
                courseTeacher: prompt("Enter Teacher Name "),
            };
            courses.push(course);
            console.log(courses);
            let stringify = JSON.stringify(courses);
            localStorage.setItem("courses", stringify);
        }
    </script>
</body>
</html>
